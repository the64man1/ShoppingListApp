<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeChosen)="chosenRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="chosenRecipe" [recipe]="chosenRecipe"></app-recipe-detail>
        <ng-template ngIf="!chosenRecipe">
            <p>Choose a recipe!</p>
        </ng-template>
    </div>
</div>
